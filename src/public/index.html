<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestao-Mercado</title>
</head>
<body>
    <h1>Login</h1>

    <form method="POST" id="form">
        <label>E-mail:</label>
        <input required placeholder="Digite seu e-mail" type="email" name="email" id="email">
        <br>
        <label>Senha:</label>
        <input required placeholder="Digite seu nome" type="password" name="senha" id="password">
        <br> <br>
        <button type="submit">Login</button>
    </form>
    <br>

    <a id="link-cadaster" href="/cadastro">Cadastrar</button>

<script type="module" src="./scripts/dataFormLogin.js"></script>
</body>
</html>
